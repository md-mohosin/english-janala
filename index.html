<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="assets/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar bg-[#EDF7FF] shadow-sm lg:px-20 lg:py-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <div class="flex justify-between items-center gap-1 font-semibold">
                    <p class="text-xl ">English</p>
                    <img src="./assets/logo.png" alt="">
                    <p class="text-xl font-bangla">জানালা</p>
                </div>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <a href=""><button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</button></a>

                    <a href=""><button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-book-open"></i>Learn</button></a>

                    <a href=""><button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i></i>Logout</button></a>

                </ul>
            </div>
        </div>
    </header>


    <main>
        <section class="flex flex-col-reverse lg:flex-row md:gap-64 items-center  md:w-11/12 mx-auto">
            <div class="flex-1 space-y-6 text-center md:text-start">
                <h2 class="text-5xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy</h2>
                <p class="font-bangla text-[24px]"> আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
                    আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <form action="" class="flex flex-col md:items-start space-y-6 items-center">
                    <input class="p-3 w-80 h-10 rounded" type="text" placeholder="Enter Your Name">
                    <input class="p-3 w-80 h-10 rounded" type="text" placeholder="...........">
                    <button class="btn btn-primary">Get started</button>
                </form>
            </div>
            <img class="flex-1" src="./assets/hero-student.png" alt="">
        </section>


        <section class="md:w-11/12 mx-auto mt-28">
            <h2 class="text-5xl font-bold text-center"><span class="text-[#00BCFF]">Let's </span>Learn Vocabularies</h2>
            <div id="lesson-container" class="flex flex-wrap gap-5 justify-center mt-9"></div>
        </section>
        <section class="bg-[#F8F8F8] mt-10 p-8 w-11/12 mx-auto">

            <section id="load-word" class="grid grid-cols-3 gap-8">
                
            </section>
        </section>


    </main>


    <script src="./script/index.js"></script>
</body>

</html>
